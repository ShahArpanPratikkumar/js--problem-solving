<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Storage</title>
  </head>
  <body>
    <h1>JavaScript Storage Examples</h1>
    <button id="saveLocalBtn">Save to Local Storage</button>
    <button id="retrieveLocalBtn">Retrieve from Local Storage</button>
    <button id="saveSessionBtn">Save to Session Storage</button>
    <button id="retrieveSessionBtn">Retrieve from Session Storage</button>
    <p id="output"></p>

    <script src="index.js"></script>
  </body>
</html>
